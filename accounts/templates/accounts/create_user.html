{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
      <!-- Horizontal Form -->
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Create New User</h3>
        </div>

        <!-- /.box-header -->
        <!-- form start -->
        <form method="post" class="form-horizontal">
            {% if form.non_field_errors %}
                  <div class="row">
                  <div class="col-md-6">
                      <div class="alert alert-danger">
                          {{ form.non_field_errors }}
                      </div>
                  </div>
                  </div>
          {% endif %}
            {% csrf_token %}
          <div class="box-body">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                {{ form.email }}
              </div>
            </div>
            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                {{ form.username }}
              </div>
            </div>
            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">First Name</label>
              <div class="col-sm-10">
                {{ form.first_name }}
              </div>
            </div>
            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">Last Name</label>
              <div class="col-sm-10">
                {{ form.last_name }}
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Create Password</label>
              <div class="col-sm-10">
                {{ form.password1 }}
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>
              <div class="col-sm-10">
                {{ form.password2 }}
              </div>
            </div>

          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="button" class="btn btn-default"><a href="{% url 'dashboard' %}"></a>Cancel</button>
            <button type="submit" class="btn btn-info pull-right">CREATE USER</button>
          </div>
          <!-- /.box-footer -->
        </form>
      </div>
    </div>
</div>
{% endblock %}
